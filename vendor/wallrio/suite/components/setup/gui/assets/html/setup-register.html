<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1,minimum-scale=1, maximum-scale=1,user-scalable=no">                                
        <title>{title}</title>    
        
        <link href="{current:url}assets/css/responsible.css" rel="stylesheet" >
		<link href="{current:url}assets/css/base.css" rel="stylesheet" >
		<link href="{current:url}assets/css/style.css" rel="stylesheet" >
		<link href="{current:url}assets/css/layout.css" rel="stylesheet" >

        <script src="{current:url}assets/js/forms.js" type="text/javascript" ></script>
        <script src="{current:url}assets/js/options.js" type="text/javascript" ></script>
		<script src="{current:url}assets/js/base.js" type="text/javascript" ></script>

    </head>
    <body>  


  

        <div class="wrapper">

            <div class="background" >
                <div class='wrapper' rel="center">          
                    
                    <header>
                
                    </header>

                    

                    <main>
                        <div class='content hfull' >
                               
                                    <div class='contentBack ' >
                                                                            
                                        
                                        	<div class="row tower">
                                        		
                                        		<div class="column col6 right middle">
                                        			
                                        				<form name="component-form-register" class="layout box-layout ">
                                        					<label>Username:</label>
                                        					<input type="text" name="username" placeholder="Username" required>

                                        					

                                                            <div class="row">
                                                                <div class="column col6 " style="padding-right: 5px;">
                                                                    <label>Password:</label>
                                                                    <input type="password" name="password" placeholder="Password" required>
                                                                </div>
                                                                <div class="column col6 " >
                                                                    <label>Password Confirm:</label>
                                                                    <input type="password" name="passwordconfirm" placeholder="Password" required>
                                                                </div>
                                                            </div>        
                                                            <div class="row">
                                                                <div class="column col6 " style="padding-right: 5px;">
                                                                    <input type="submit" name="submit" value="Register now">
                                                                </div>
                                                                <div class="column col6 " >
                                                                    <span id="resultForm"></span>
                                                                </div>
                                                            </div>        
                                        					
                                        					
                                        				</form>

                                        				
		                                        	
                                        		</div>

                                        		<div class="column col6 left middle">
                                        			<div class="layout memo-layout">
	                                        			<h2 class="layout">Setup</h2>
	                                        			<p>This is your first access on Component Manager, for security, register your access.</p>
	                                        			<p>Insert a username and password.</p>
	                                        		</div>
                                        		</div>
                                        	</div>

	                                        	

                                       
                                    </div>      
                             
                            </div>                      
                    </main>



                    <footer>    
                    	<div class='content layout-content' >
	                    	<p>Suite {suite:version} - Setup</p>              
	                    </div>
                    </footer>
                
                </div>
            </div>  
        </div> 
  

    </body>
</html>
