<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tabs Responsible - iTabs</title>
	<meta name="viewport" content="initial-scale=1,minimum-scale=1, maximum-scale=1,user-scalable=no">  
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">	
	
	
	<link  rel="stylesheet" href="example_banner.css">
	<script type="text/javascript" src="../itabs.js"></script>	
		


</head>
<body>

<div class="itabs tabBanner" id="itabBanner" data-autoslide="7000">
        <div data-rel="progress">
            <span></span>
        </div>
        <div data-rel="tabs" >            
                <a data-rel="tab" data-for="view1" data-status="active" >1</a>
                <a data-rel="tab" data-for="view2" >2</a>         
        </div>
                 
        <div data-rel="slides">
            <div data-rel="slide" data-id="view1"  style="background:url(banner1.jpg);" >
                <p>content slider 1</p>
            </div>
            <div data-rel="slide" data-id="view2"  style="background:url(banner2.jpg);" >
                <p>content slider 2</p>
            </div>
        </div>
    </div>

</body>
</html>
